<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="form_css.css">
  <body>
      <h1>Register</h1>
      <div class="container-fluid">
        <form class="" action="upload_claim.html" method="post">

          <div class="col">
            <label for="fname">First name:</label><br>
            <input type="text" id='fname' class="form-control" placeholder="First name">
          </div>

          <div class="col">
            <label for="lname">Last name:</label><br>
            <input type="text" id='lname' class="form-control" placeholder="First name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <p id='question_p'>Why users loves us?</p>
      <br>
      <iframe width="300" height="300"
              src="https://www.youtube.com/embed/LW0VHZhTEAg"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media;
              picture-in-picture" allowfullscreen>
      </iframe>
  </body>
</html>
