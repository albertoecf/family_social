<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      
  <link rel="stylesheet" href="form_css.css">
  <body>
      <h1>Let's analyse damages</h1>
      <h5>Please, fill required information</h5>
      <form class="" action="match_found.html" method="post">
      <label for="vehicle">Select your vehicle</label>
      <br><select name="vehicle" id="vehicle">
        <option value="golf">Golf 2011</option>
        <option value="hilux">Hilux</option>
        <option value="corolla">Corolla</option>
        <option value="tesla3">Tesla3</option>
        <option value="ford_f150">Ford 150</option>
      </select>
        <br>
        <h5>Please upload your vehicle pictures</h5>
        <br>
        <label for="car_pic">Choose a profile picture:</label>
        <br>
        <br>
        <input type="file"
          id="car_pic" name="car_pic"
          accept="image/png, image/jpeg">
          <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        <br><br><input type="submit" value="Submit">
      </form>

  </body>
</html>
