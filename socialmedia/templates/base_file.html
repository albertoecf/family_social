<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TheKitchen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

  </head>
  <body>

    <nav class="navbar mynav" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">TheKitchen</a>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
              <li> <a href="#">Post</a> </li>
              <li> <a href="#">Groups</a> </li>
              <li> <a href="#">Create Group</a> </li>
              <li> <a href="{% url 'app_accounts:logout' %}">Logout</a> </li>
          {% else %}
              <li> <a href="#">Groups</a> </li>
              <li> <a href="{% url 'app_accounts:login' %}">Log In</a></li>
              <li> <a href="{% url 'app_accounts:signup' %}">Sign Up</a></li>
          {% endif %}

        </ul>
      </div>

    </nav>

    <div class="container mycontent">

      {% block content %}

      {% endblock %}
      
    </div>

  </body>
</html>
